<mat-toolbar color="primary">
  <span>KanbanFire</span>
</mat-toolbar>


<div class="content-wrapper">
  <button mat-button color="primary" (click)="addTask()">
    <mat-icon>add</mat-icon>Add task
  </button>
  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog</h2>
      <mat-card cdkDropList id="todo" #todoList="cdkDropList" [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList, doneList]">
        <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
        <app-task cdkDrag *ngFor="let task of todo" [task]="task" (dblclick)="edit('todo', $event)"></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2>In Progress</h2>
      <mat-card
        cdkDropList
        id="inProgress"
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[todoList, doneList]">
        <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
        <app-task cdkDrag *ngFor="let task of inProgress" [task]="task" (dblclick)="edit('inProgress', $event)"></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2>Done</h2>
      <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[todoList, inProgressList]">
        <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
        <app-task cdkDrag *ngFor="let task of done" [task]="task" (dblclick)="edit('done', $event)"></app-task>
      </mat-card>
    </div>
  </div>
</div>
